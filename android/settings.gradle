pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.1.0" // Flutter's 2025 plugin
    id "com.android.application" version "8.7.0" apply false // AGP 8.5 (2025)
    id "org.jetbrains.kotlin.android" version "2.0.0" apply false // Kotlin 2.0 (2025)
}
include ":app"
