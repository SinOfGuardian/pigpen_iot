buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0' // AGP compatible with Gradle 8.9
        classpath 'com.google.gms:google-services:4.4.1' // Latest stable version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22" // Kotlin version
        //debugImplementation("com.google.firebase:firebase-appcheck-debug:17.1.1")
    }
}

plugins {
    id 'com.google.gms.google-services' version '4.4.1' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // maven { url "https://www.jitpack.io" }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}